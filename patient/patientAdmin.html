    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.changeList.toggle('active');
            navigation.changeList.toggle('active');
            main.changeList.toggle('active');
        }
    </script>
